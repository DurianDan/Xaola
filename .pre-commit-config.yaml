repos:
  - repo: https://github.com/pre-commit/mirrors-black
    rev: v21.12b0
    hooks:
      - id: black
        args: ["--line-length", "80"]
        files: '\.py$'

  - repo: https://github.com/pre-commit/mirrors-sqlformat
    rev: v0.2.4
    hooks:
      - id: sqlformat
        args: ["--indent", "4", "--reindent"]
        files: '\.sql$'

  - repo: https://github.com/pre-commit/mirrors-rustfmt
    rev: v1.5.0
    hooks:
      - id: rustfmt
        files: '\.rs$'

fail_fast: false
